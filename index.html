<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/normalize.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Corona Data</title>
  </head>
  <body class="bodySpinner">
    <div class="spinner">
      <div class="ball ball-1"></div>
      <div class="ball ball-2"></div>
      <div class="ball ball-3"></div>
    </div>
    <main>
      <h1>Covid-19 World Data</h1>
      <section class="menu-grid-container">
        <div class="menu-grid">
          <h2>Regions:</h2>
          <div class="grid-btns">
            <button class="btn" data-region="africa" data-active="true">
              Africa
            </button>
            <button class="btn" data-region="americas">Americas</button>
            <button class="btn" data-region="asia">Asia</button>
            <button class="btn" data-region="europe">Europe</button>
            <button class="btn" data-region="oceania">Oceania</button>
            <button class="btn" data-region="world">World</button>
          </div>
          <div class="seperator"></div>
          <h2>Country:</h2>
          <select name="" id="select"></select>
          <div class="seperator"></div>
        </div>
      </section>
      <section class="country-stats-container">
        <div class="country-stat-headers">
          <div>Total cases</div>
          <div>New cases</div>
          <div>Total deaths</div>
          <div>New deaths</div>
          <div>Total recovered</div>
          <div>Critical</div>
        </div>
        <div class="country-stat-numbers">
          <div>0</div>
          <div>0</div>
          <div>0</div>
          <div>0</div>
          <div>0</div>
          <div>0</div>
        </div>
      </section>
      <section class="graph-container">
        <div class="tabs-container">
          <div class="tab" data-tab="confirmed" data-active="true">
            Confirmed
          </div>
          <div class="tab" data-tab="deaths">Deaths</div>
          <div class="tab" data-tab="recovered">Recovered</div>
          <div class="tab" data-tab="critical">Critical</div>
        </div>
        <div class="chart-box">
          <canvas id="myChart"></canvas>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
